<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цитаты для вдохновения</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Balsamiq+Sans:wght@700&family=Roboto+Slab&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Цитаты для вдохновения</h1>
    </header>

    <main>
        <section class="quote-section" id="motivation-quotes">
            <h2>Категория Мотивация: Короткая цитаты</h2>
            <div class="quote-container" id="short">
                <!-- Короткие цитаты будут добавлены сюда с помощью JavaScript -->
            </div>
            <button type="button" class="current-quote" data-quote="">Использовать эту цитату</button>
            <button type="button" id="refresh-short-quotes">Обновить короткие цитаты</button>

        </section>

        <section class="quote-section" id="long-quotes">
            <h2>Категория Мотивация: Длинные цитаты</h2>
            <div class="quote-container" id="long">
                <!-- Длинные цитаты будут добавлены сюда с помощью JavaScript -->
            </div>
            <button type="button" class="current-quote" data-quote="">Использовать эту цитату</button>
            <button type="button" id="refresh-long-quotes">Обновить длинные цитаты</button>
        </section>


        <section class="quote-section" id="love-short-quotes">
            <h2>Категория Любовь: Короткие цитаты</h2>
            <div class="quote-container" id="love-short">
                <!-- Короткие цитаты будут добавлены сюда с помощью JavaScript -->
            </div>
            <button type="button" class="current-quote" data-quote="">Использовать эту цитату</button>
            <button type="button" id="refresh-love-short-quotes">Обновить короткие цитаты</button>
        </section>

        <section class="quote-section" id="love-long-quotes">
            <h2>Категория Любовь: Длинные цитаты</h2>
            <div class="quote-container" id="love-long">
                <!-- Длинные цитаты будут добавлены сюда с помощью JavaScript -->
            </div>
            <button type="button" class="current-quote" data-quote="">Использовать эту цитату</button>
            <button type="button" id="refresh-love-long-quotes">Обновить длинные цитаты</button>
        </section>
        <div class="button_section">

            <button type="button" class="use-quote" id="motivation-horizontal-small" data-quote="">Motivation
        (Горизонтальная,
        маленькая)</button>
            <button type="button" class="use-quote" id="motivation-horizontal-large" data-quote="">Motivation
        (Горизонтальная,
        большая)</button>
            <button type="button" class="use-quote" id="motivation-vertical-small" data-quote="">Motivation
        (Вертикальная,
        маленькая)</button>
            <button type="button" class="use-quote" id="motivation-vertical-large" data-quote="">Motivation
        (Вертикальная,
        большая)</button>

            <button type="button" class="use-quote" id="love-horizontal-small" data-quote="">Love
        (Горизонтальная,
        маленькая)</button>
            <button type="button" class="use-quote" id="love-horizontal-large" data-quote="">Love
        (Горизонтальная,
        большая)</button>
            <button type="button" class="use-quote" id="love-vertical-small" data-quote="">Love
        (Вертикальная,
        маленькая)</button>
            <button type="button" class="use-quote" id="love-vertical-large" data-quote="">Love
        (Вертикальная,
        большая)</button>
        </div>

        <label for="font-color-input">Font Color:</label>
        <input type="color" id="font-color-input" value="#004543">

        <label for="font-size-input">Font Size:</label>
        <input type="number" id="font-size-input" value="30">

        <label for="font-family-selector">Выберите шрифт:</label>
        <select id="font-family-selector">
      <option value="Amatic SC, cursive" selected>Amatic SC</option>
      <option value="Balsamiq Sans, cursive">Balsamiq Sans</option>
      <option value="Roboto Slab, serif">Roboto Slab</option>
    </select>


        <button id="move-up-button">Вверх</button>
        <button id="move-down-button">Вниз</button>
        <p id="quote-y-value">Y Value: </p>



        <div id="canvas-container"></div>

        <button id="save-button">Сохранить</button>
        <a id="download-link" style="display: none;" download="my_image.png">Скачать изображение</a>

    </main>

    <footer>
        <p>&copy; 2023 <a href="https://vladimirmakarof.github.io/makarov-cv/" target="_blank">Vladimir
        Makarov</a></p>

    </footer>

    <script src="script/script.js"></script>


</body>

</html>
