<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Цитаты для вдохновения</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <header>
    <h1>Цитаты для вдохновения</h1>
  </header>

  <main>
    <section class="quote-section" id="motivation-quotes">
      <h2>Категория Мотивация: Короткая цитаты</h2>
      <div class="quote-container" id="short">
        <!-- Короткие цитаты будут добавлены сюда с помощью JavaScript -->
      </div>
      <button class="current-quote" data-quote="">Использовать эту цитату</button>
      <button id="refresh-short-quotes">Обновить короткие цитаты</button>

    </section>

    <section class="quote-section" id="long-quotes">
      <h2>Категория Мотивация: Длинные цитаты</h2>
      <div class="quote-container" id="long">
        <!-- Длинные цитаты будут добавлены сюда с помощью JavaScript -->
      </div>
      <button class="current-quote" data-quote="">Использовать эту цитату</button>
      <button id="refresh-long-quotes">Обновить длинные цитаты</button>
    </section>


    <section class="quote-section" id="love-short-quotes">
      <h2>Категория Любовь: Короткие цитаты</h2>
      <div class="quote-container" id="love-short">
        <!-- Короткие цитаты будут добавлены сюда с помощью JavaScript -->
      </div>
      <button class="current-quote" data-quote="">Использовать эту цитату</button>
      <button id="refresh-love-short-quotes">Обновить короткие цитаты</button>
    </section>

    <section class="quote-section" id="love-long-quotes">
      <h2>Категория Любовь: Длинные цитаты</h2>
      <div class="quote-container" id="love-long">
        <!-- Длинные цитаты будут добавлены сюда с помощью JavaScript -->
      </div>
      <button class="current-quote" data-quote="">Использовать эту цитату</button>
      <button id="refresh-love-long-quotes">Обновить длинные цитаты</button>
    </section>
    <div class="button_section">

      <button class="use-quote" id="motivation-horizontal-small" data-quote="">Motivation
        (Горизонтальная,
        маленькая)</button>
      <button class="use-quote" id="motivation-horizontal-large" data-quote="">Motivation
        (Горизонтальная,
        большая)</button>
      <button class="use-quote" id="motivation-vertical-small" data-quote="">Motivation
        (Вертикальная,
        маленькая)</button>
      <button class="use-quote" id="motivation-vertical-large" data-quote="">Motivation
        (Вертикальная,
        большая)</button>

      <button class="use-quote" id="love-horizontal-small" data-quote="">Love (Горизонтальная,
        маленькая)</button>
      <button class="use-quote" id="love-horizontal-large" data-quote="">Love (Горизонтальная,
        большая)</button>
      <button class="use-quote" id="love-vertical-small" data-quote="">Love (Вертикальная,
        маленькая)</button>
      <button class="use-quote" id="love-vertical-large" data-quote="">Love (Вертикальная,
        большая)</button>
    </div>


    <!-- <div id="image-container"> -->
    <!-- </div> -->

    <div id="canvas-container"></div>
  </main>

  <footer>
    <p>&copy; 2023 Vladimir Makarov</p>
  </footer>

  <script src="script/script.js"></script>


</body>

</html>
